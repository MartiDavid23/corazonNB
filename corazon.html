<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MDNANCY</title>
  <style>
    body {
      background: #000;
      overflow: hidden;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }

    .n-shape-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      pointer-events: none;
      z-index: 1;
    }

    .n-shape {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .animated-text {
      font-size: 48px;
      color: #fff;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid #fff;
      animation: typing 4s steps(15) 1s forwards, blinkCaret 0.75s step-end infinite;
      margin-bottom: 20px;
      position: absolute;
      top: -80px; 
      left: 50%;
      transform: translateX(-20%);
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 16em;
      }
    }

    @keyframes blinkCaret {
      50% {
        border-color: transparent;
      }
    }
  </style>
  <script
    src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
    type="module"
  ></script>
</head>
<body>

  <div class="heart-background">

    <script>
      for (let i = 0; i < 200; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.animationDuration = `${5 + Math.random() * 5}s`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector('.heart-background').appendChild(heart);
      }
    </script>
  </div>

  <div class="n-shape-container">
    <div class="n-shape">
      <dotlottie-player
        src="https://lottie.host/388aee2a-f63b-4908-9a71-1daecd1c7129/VoyYlmezTw.lottie"
        background="transparent"
        speed="1"
        style="width: 100%; height: 100%;"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    <div class="animated-text">Te amo mi amor</div>
  </div>
</body>
</html>
